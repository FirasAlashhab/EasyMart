<div class="container">
  <form data-bs-theme="dark" #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label text-light ms-2">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        style="outline: none; box-shadow: none"
        [(ngModel)]="productType.name"
        required
      />
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <button type="submit" class="btn btn-dark" [disabled]="!form.valid">
        Update
      </button>
      <button
        (click)="openDeleteModal()"
        type="button"
        class="btn btn-danger mx-3"
      >
        Delete
      </button>
    </div>
  </form>

  <div
    style="z-index: 9999999999999999999999999999999999999999999999999"
    data-bs-theme="dark"
    class="modal fade"
    id="deleteConfirmationModal"
    tabindex="-1"
    aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true"
    #deleteConfirmationModal
  >
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-light" id="deleteConfirmationModalLabel">
            Confirm Delete
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-light">
          Are you sure you want to delete this product Type?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-danger" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
