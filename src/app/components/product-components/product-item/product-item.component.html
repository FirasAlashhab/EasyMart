<div class="card h-100 shadow-sm" data-bs-theme="dark">
  <div class="image-container">
    <img
      [src]="product.pictureUrl"
      [alt]="product.name"
      class="product-image"
    />
    <div class="overlay">
      <div class="btn-group">
        <div class="align-items-center justify-content-center flex-column">
          <button
            type="button"
            class="btnn btn btn-secondary purchase-btn"
            (click)="addItemToBasket()"
          >
            Purchase
          </button>
          <a
            *ngIf="!isAdmin"
            [routerLink]="['/shop/', product.slug]"
            type="button"
            class="btnn btn btn-secondary view-btn"
            >View</a
          >
          <a
            *ngIf="isAdmin"
            [routerLink]="['/shop/admin/product-edit/', product.slug]"
            type="button"
            class="btnn btn btn-secondary view-btn"
            >Edit</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a
      style="text-decoration: none; min-height: 50px"
      class="name-link"
      [routerLink]="['/shop/', product.slug]"
    >
      <h6 class="text-uppercase">
        {{ product.name }}
      </h6>
    </a>
    <div class="d-flex justify-content-between align-items-center">
      <span *ngIf="product.inStock">In Stock</span>
      <span>{{ product.price | currency }}</span>
    </div>
  </div>
</div>
