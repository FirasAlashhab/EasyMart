<div class="mt-4">
  <div class="table-responsive" data-bs-theme="dark">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0 bg-transparent" scope="col">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0 bg-transparent">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" class="border-0 bg-transparent">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th scope="col" class="border-0 bg-transparent">
            <div class="py-2 text-uppercase">Total</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (basket$ | async)?.items">
          <th scope="row" style="background-color: rgb(25, 25, 25)">
            <div class="p-2">
              <img
                style="max-height: 50px; max-width: 50px"
                [src]="item.pictureUrl"
                [alt]="item.productName"
                class="image-fluid"
              />
              <div class="ms-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a
                    routerLink="/shop/{{ item.id }}"
                    class="text-light"
                    style="text-decoration: none"
                    >{{ item.productName }}</a
                  >
                </h5>
                <span class="text-muted font-weight-normal font-italic d-block">
                  Type: {{ item.type }}</span
                >
              </div>
            </div>
          </th>
          <td class="align-middle" style="background-color: rgb(25, 25, 25)">
            <strong>{{ item.price | currency }}</strong>
          </td>

          <td class="align-middle" style="background-color: rgb(25, 25, 25)">
            <div class="d-flex align-items-center justify-content-center">
              <span class="font-weight-bold" style="font-size: 1.2em">{{
                item.quantity
              }}</span>
            </div>
          </td>
          <td class="align-middle" style="background-color: rgb(25, 25, 25)">
            <strong>
              {{ item.price * item.quantity | currency }}
            </strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-secondary" cdkStepperPrevious>
      <i class="fa fa-angle-left"></i> Back to Delivery
    </button>
    <button class="btn btn-dark" (click)="createPaymentIntent()" cdkStepperNext>
      Go to Payment <i class="fa fa-angle-right"></i>
    </button>
  </div>
</div>
