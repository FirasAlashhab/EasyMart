<form data-bs-theme="dark" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label text-light ms-2">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      style="outline: none; box-shadow: none"
      [(ngModel)]="productType.name"
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-dark d-flex ms-auto me-1"
    [disabled]="!form.valid"
  >
    Create
  </button>
</form>
