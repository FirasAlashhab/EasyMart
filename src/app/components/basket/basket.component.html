<div
  *ngIf="(basket$ | async) === null || (basket$ | async)?.items?.length === 0"
>
  <p
    style="
      display: flex;
      justify-content: center;
      font-size: 26px;
      margin-top: 220px;
    "
  >
    There are no items in your basket
  </p>
</div>
<div *ngIf="(basket$ | async)?.items?.length !== 0">
  <div *ngIf="basket$ | async as basket" data-bs-theme="dark">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-dark" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row" style="background-color: rgb(25, 25, 25)">
                      <div class="p-2">
                        <img
                          style="max-height: 50px; max-width: 50px"
                          [src]="item.pictureUrl"
                          [alt]="item.productName"
                          class="image-fluid"
                        />
                        <div class="ms-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-light"
                              style="text-decoration: none"
                              >{{ item.productName }}</a
                            >
                          </h5>
                          <span
                            class="text-muted font-weight-normal font-italic d-block"
                          >
                            Type: {{ item.type }}</span
                          >
                        </div>
                      </div>
                    </th>
                    <td
                      class="align-middle"
                      style="background-color: rgb(25, 25, 25)"
                    >
                      <strong>{{ item.price | currency }}</strong>
                    </td>

                    <td
                      class="align-middle"
                      style="background-color: rgb(25, 25, 25)"
                    >
                      <div class="d-flex align-items-center">
                        <i
                          (click)="decrementItemQuantity(item)"
                          class="fa fa-minus-circle text-light me-2"
                          style="cursor: pointer; font-size: 1.5em"
                        ></i>
                        <span
                          class="font-weight-bold"
                          style="font-size: 1.2em"
                          >{{ item.quantity }}</span
                        >
                        <i
                          (click)="incrementItemQuantity(item)"
                          class="fa fa-plus-circle text-light mx-2"
                          style="cursor: pointer; font-size: 1.5em"
                        ></i>
                      </div>
                    </td>
                    <td
                      class="align-middle"
                      style="background-color: rgb(25, 25, 25)"
                    >
                      <strong>
                        {{ item.price * item.quantity | currency }}
                      </strong>
                    </td>
                    <td
                      class="align-middle text-center"
                      style="background-color: rgb(25, 25, 25)"
                    >
                      <a class="text-danger" style="cursor: pointer">
                        <i
                          (click)="removeBasketItem(item)"
                          class="fa fa-trash"
                          style="font-size: 1.5em; cursor: pointer"
                        ></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-dark py-2"
              style="width: 100%"
              >Proceed to checkout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
