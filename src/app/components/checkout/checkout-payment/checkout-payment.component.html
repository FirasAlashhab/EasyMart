<div class="mt-4" [formGroup]="checkoutForm" data-bs-theme="dark">
  <div class="overlay" *ngIf="this.loading"></div>
  <div
    *ngIf="this.loading"
    role="status"
    class="spinner-border text-light loading"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <a href="https://docs.stripe.com/testing#cards" target="_blank"
    >You can get card number samples from Stripe, here.</a
  >
  <div class="row">
    <div class="form-group col-12 my-4" formGroupName="paymentForm">
      <label>Name on card</label>
      <input
        type="text"
        formControlName="nameOnCard"
        placeholder="Name on card"
        class="form-control"
      />
      <ng-container
        *ngIf="
          isFieldInvalid('paymentForm', 'nameOnCard') &&
          isFieldTouched('paymentForm', 'nameOnCard')
        "
      >
        <small class="text-danger">Name on card is required</small>
      </ng-container>
    </div>
    <div class="form-group col-4">
      <div #cardNumber class="form-control"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">
          {{ cardErrors }}
        </span>
      </ng-container>
    </div>
    <div class="form-group col-4">
      <div #cardExpiry class="form-control"></div>
    </div>
    <div class="form-group col-4">
      <div #cardCvc class="form-control"></div>
    </div>
  </div>
</div>

<div class="mt-4 d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-secondary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Review
  </button>
  <button
    [disabled]="
      loading ||
      checkoutForm.get('paymentForm')?.invalid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
    "
    (click)="submitOrder()"
    class="btn btn-dark"
  >
    Submit Order <i class="fa fa-angle-right"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
