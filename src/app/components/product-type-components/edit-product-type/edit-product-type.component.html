<div class="container">
  <div class="overlay" *ngIf="this.loading"></div>
  <div
    *ngIf="this.loading"
    role="status"
    class="spinner-border text-light loading"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <h1 class="my-3 text-light">Product Type List</h1>

  <table
    class="table table-bordered mt-4"
    data-bs-theme="dark"
    style="background-color: #212529"
  >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of productTypes">
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
        <td>
          <a
            class="btn btn-dark"
            [routerLink]="[
              '/admin/product-types/product-type-edit/',
              type.slug
            ]"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
